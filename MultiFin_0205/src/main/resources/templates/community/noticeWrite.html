<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="layout/head :: config"></th:block>
	<title>MultiFin:게시글 쓰기</title>
	<!-- 현재 페이지에서만 쓰는 css, script -->
	<link type="text/css" th:href="@{/css/community/write.css}" rel="stylesheet">
</head>
<body>
<header th:replace="~{layout/header :: #header}"></header>
    <main>
        <section class="section section-header bg-primary overlay-primary text-white pb-8" data-background="../../assets/img/board/team-hero.jpg">
            <figure class="position-absolute bottom-0 left-0 w-100 d-none d-md-block mb-n2">
                <svg class="fill-white" enable-background="new 0 0 1504 131.3" viewBox="0 0 1504 131.3" xmlns="http://www.w3.org/2000/svg"><path d="m877.8 85c139.5 24.4 348 33.5 632.2-48.2-.2 32.5-.3 65-.5 97.4-505.9 0-1011.6 0-1517.5 0 0-33.3 0-66.7 0-100.1 54.2-11.4 129.5-23.9 220-28.2 91-4.3 173.6 1 307.4 18.6 183.2 24.2 295.2 49.4 358.4 60.5z"/></svg>
            </figure>
        </section>
        <section class="board-write mt-5 mb-6">
            <form action="/community/noticeWrite" method="post" enctype="multipart/form-data">
              <table id="tbl-board" class="wirter">
              	<tr>
			       <td style="display:none;"  colspan="2">
			         <input type="text" name="type" value="공지사항" readonly>
			       </td>
			    </tr>
                <tr>
                  <td colspan="2"  class="title-area">
                    <input type="text" name="title" placeholder="제목을 입력해주세요" class="title">
                  </td>
                </tr>
                <tr class="filing">
                  <td class="file">
                    <div class="filebox bs3-primary">
                      <span class="file-header">첨부파일</span>
                      <input class="upload-name" value="파일선택" disabled="disabled"></input>
                      <label class="in" for="ex_filename" name="upfile" type="file">파일 올리기</label> 
                      <input type="file" id="ex_filename" name="upfile" class="upload-hidden"></input>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="textarea">
                      <textarea name="content" cols="80" rows="15" class="area"  ></textarea>
                    </div> 
                  </td>
                </tr>
                <tr>
                  <th colspan="2" class="btns">
                    <input type="submit" value="등록" class="write_btn" onclick="location.href='/community/noticeList'">
                    <input type="reset" value="초기화" class="write_btn">
                    <input type="button" value="취소"  onclick="location.href='/community/noticeList'" class="write_btn">
                  </th>
                </tr>
              </table>
            </form>
           </section>
    </main>
<footer th:replace="~{layout/footer :: #footer}"></footer>
<th:block th:replace="layout/scripts :: scripts"></th:block>
<script>
	$(document).ready(function(){
		  var fileTarget = $('.filebox .upload-hidden');
		  fileTarget.on('change', function(){
		    if(window.FileReader){
		       var filename = $(this)[0].files[0].name;
		    } else {
		      var filename = $(this).val().split('/').pop().split('\\').pop();
		    }
		    $(this).siblings('.upload-name').val(filename);
		    });
	}); 
</script>
</body>
</html>
